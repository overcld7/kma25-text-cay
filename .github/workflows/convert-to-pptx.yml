name: Convert Markdown to PPTX
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and LaTeX (for better pptx rendering)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Convert markdown/slide.md to PPTX
        run: |
          mkdir -p generated
          pandoc markdown/slide.md -o generated/slide.pptx

      - name: Commit and push generated PPTX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated/slide.pptx
          git commit -m "Add generated slide.pptx (converted from markdown/slide.md)" || echo "No changes to commit"
          git push
