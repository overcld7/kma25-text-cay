name: Build PPTX with Pandoc

on:
  push:
    paths:
      - 'pptx/**'
  workflow_dispatch:

jobs:
  build-pptx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install prerequisites (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Show pandoc version
        run: pandoc --version

      - name: Create output directory
        run: mkdir build

      - name: Convert markdown to pptx using template
        # slide.md 경로와 template.pptx 경로를 필요에 맞게 조정하세요.
        run: |
          cd pptx
          pandoc pptx/slide.md -o pptx/slide.pptx

      - name: List build artifacts
        run: ls -la build

      - name: Upload PPTX artifact
        uses: actions/upload-artifact@v4
        with:
          name: slide-pptx
          path: build/slide.pptx
